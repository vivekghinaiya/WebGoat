trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  SONAR_PROJECT_KEY: 'WebGoat'
  SONAR_PROJECT_NAME: 'WebGoat'
  SONAR_HOST_URL: 'http://103.238.15.202:9000'
  SONAR_TOKEN: $(SONARQUBE_TOKEN)

steps:

# ------------------------------------
# Install Java 21 and Maven
# ------------------------------------
- script: |
    echo "Downloading OpenJDK 21..."
    curl -L -o openjdk-21_linux-x64_bin.tar.gz https://download.java.net/java/GA/jdk21/latest/binaries/openjdk-21_linux-x64_bin.tar.gz

    echo "Extracting JDK..."
    mkdir -p /opt/jdk
    tar -xzf openjdk-21_linux-x64_bin.tar.gz -C /opt/jdk

    echo "Setting JAVA_HOME and updating PATH..."
    export JAVA_HOME=$(find /opt/jdk -maxdepth 1 -type d -name 'jdk-*' | head -n 1)
    export PATH=$JAVA_HOME/bin:$PATH

    echo "Java version:"
    java -version

    echo "Installing Maven manually..."
    curl -L -o apache-maven.tar.gz https://dlcdn.apache.org/maven/maven-3/3.9.6/binaries/apache-maven-3.9.6-bin.tar.gz
    tar -xzf apache-maven.tar.gz -C /opt
    export MAVEN_HOME=/opt/apache-maven-3.9.6
    export PATH=$MAVEN_HOME/bin:$PATH

    echo "Maven version:"
    mvn -version

    echo "Running Maven build..."
    mvn clean compile
  displayName: 'Install Java 21, Maven, and Build WebGoat'

# ------------------------------------
# SonarQube Analysis Preparation
# ------------------------------------
- task: SonarQubePrepare@5
  inputs:
    SonarQube: 'SonarQube-Local'
    scannerMode: 'CLI'
    configMode: 'manual'
    cliProjectKey: '$(SONAR_PROJECT_KEY)'
    cliProjectName: '$(SONAR_PROJECT_NAME)'
    extraProperties: |
      sonar.host.url=$(SONAR_HOST_URL)
      sonar.sources=.
      sonar.java.binaries=.

# ------------------------------------
# SonarQube Analysis
# ------------------------------------
- task: SonarQubeAnalyze@5
  displayName: 'Run SonarQube Analysis'

- task: SonarQubePublish@5
  inputs:
    pollingTimeoutSec: '300'
  displayName: 'Publish SonarQube Results'
