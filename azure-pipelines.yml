trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  SONAR_PROJECT_KEY: 'WebGoat'
  SONAR_PROJECT_NAME: 'WebGoat'
  SONAR_HOST_URL: 'http://103.238.15.202:9000'
  SONAR_TOKEN: $(SONARQUBE_TOKEN)

steps:

# ------------------------------------
# Install Java 23 and Maven globally
# ------------------------------------
- script: |
    echo "Downloading OpenJDK 23..."
    curl -L -o openjdk-23_linux-x64_bin.tar.gz https://download.java.net/java/GA/jdk23/latest/binaries/openjdk-23_linux-x64_bin.tar.gz

    echo "Extracting JDK..."
    mkdir -p /opt/jdk
    tar -xzf openjdk-23_linux-x64_bin.tar.gz -C /opt/jdk

    JAVA_HOME_PATH=$(find /opt/jdk -maxdepth 1 -type d -name 'jdk-*' | head -n 1)
    echo "##vso[task.setvariable variable=JAVA_HOME]$JAVA_HOME_PATH"
    echo "##vso[task.setvariable variable=PATH]$JAVA_HOME_PATH/bin:$(PATH)"

    echo "Installing Maven..."
    curl -L -o apache-maven.tar.gz https://dlcdn.apache.org/maven/maven-3/3.9.6/binaries/apache-maven-3.9.6-bin.tar.gz
    tar -xzf apache-maven.tar.gz -C /opt
    echo "##vso[task.setvariable variable=MAVEN_HOME]/opt/apache-maven-3.9.6"
    echo "##vso[task.setvariable variable=PATH]/opt/apache-maven-3.9.6/bin:$(PATH)"

    echo "Java version:"
    $JAVA_HOME_PATH/bin/java -version

    echo "Maven version:"
    /opt/apache-maven-3.9.6/bin/mvn -version
  displayName: 'Install Java 23 and Maven'

# ------------------------------------
# Maven Build with Java 23
# ------------------------------------
- script: |
    echo "Running Maven build..."
    mvn clean package
  displayName: 'Build with Maven using Java 23'

# ------------------------------------
# SonarQube Analysis Preparation
# ------------------------------------
- task: SonarQubePrepare@5
  inputs:
    SonarQube: 'SonarQube-Local'
    scannerMode: 'CLI'
    configMode: 'manual'
    cliProjectKey: '$(SONAR_PROJECT_KEY)'
    cliProjectName: '$(SONAR_PROJECT_NAME)'
    extraProperties: |
      sonar.host.url=$(SONAR_HOST_URL)
      sonar.sources=.
      sonar.java.binaries=.

# ------------------------------------
# SonarQube Analysis
# ------------------------------------
- task: SonarQubeAnalyze@5
  inputs:
    jdkVersionOption: 'JAVA_HOME'
    jdkArchitecture: 'x64'
  displayName: 'Run SonarQube Analysis with Java 23'

# ------------------------------------
# Publish SonarQube Results
# ------------------------------------
- task: SonarQubePublish@5
  inputs:
    pollingTimeoutSec: '300'
  displayName: 'Publish SonarQube Results'
