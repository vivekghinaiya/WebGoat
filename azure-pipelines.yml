trigger:
  branches:
    include:
      - main

pr:
  branches:
    include:
      - '*'

pool:
  vmImage: 'ubuntu-latest'

steps:

# -------------------------------
# Gitleaks: Secret Detection (Fixed)
# -------------------------------
- script: |
    echo "Installing Gitleaks..."
    curl -sSL https://github.com/gitleaks/gitleaks/releases/download/v8.18.2/gitleaks_8.18.2_linux_x64.tar.gz -o gitleaks.tar.gz
    tar -xzf gitleaks.tar.gz
    chmod +x gitleaks

    echo "Running Gitleaks scan on WebGoat..."
    ./gitleaks detect \
      --source . \
      --report-format sarif \
      --report-path gitleaks-report.sarif \
      --exit-code 0
  displayName: 'Run Gitleaks Secret Scan'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: 'gitleaks-report.sarif'
    ArtifactName: 'gitleaks-report'